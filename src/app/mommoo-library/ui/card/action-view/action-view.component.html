<ng-container *ngIf="isExistContents()">
  <div id="divider"></div>
  <div id="flex-row-box" [style.color]="textColor">
    <div *ngFor="let styledTextContent of computeStyledTextContents()"
         (click)="buttonClicks(styledTextContent.text)"
         [ngStyle]="styledTextContent.style"
         class="buttons">
      {{styledTextContent.text}}
    </div>
  </div>
</ng-container>
