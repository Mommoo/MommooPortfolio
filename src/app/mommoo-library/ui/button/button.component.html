<mommoo-shadow-box [flat]="flat">
  <div mommooRipple
       (rippleDone)="onRippleClick($event)"
       id="flex-wrapper">
    <img *ngIf="imgPath" [src]="imgPath" [style.width]="getImageSize()" [style.height]="getImageSize()" />
    <div [style.paddingLeft]="'10px'" [style.fontSize]="size">
      <ng-content></ng-content>
    </div>
  </div>
</mommoo-shadow-box>
