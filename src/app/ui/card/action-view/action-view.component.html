<div id="divider"></div>
<div id="flex-row-box" [style.color]="themeColor">
  <div *ngFor="let actionButtonProperty of actionButtonProps"
       (click)="buttonClicks(actionButtonProperty.name)"
       [ngStyle]="actionButtonProperty.style"
       class="buttons">
    {{actionButtonProperty.name}}
  </div>
</div>
