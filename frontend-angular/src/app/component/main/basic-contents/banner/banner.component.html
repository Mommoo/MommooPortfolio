<mommoo-banner>
  <mommoo-banner-title id="banner-title">{{properties.title}}</mommoo-banner-title>
  <mommoo-banner-text-contents>
    <p *ngFor="let description of properties.descriptions" class="banner-text-contents">
      {{description}}
    </p>
  </mommoo-banner-text-contents>
</mommoo-banner>
