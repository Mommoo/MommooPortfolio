<div id="contents-wrapper">
  <div style="display:inline-block;">
    <ng-container *ngFor="let content of contents">
      <div (click)="content.onClick()" class="contents">
        <img [src]="content.icon" /><div>{{content.text}}</div>
      </div>
    </ng-container>
  </div>
</div>
<div id="copyright">
  <div>Copyright Â© {{copyrightYear}}</div>
  <div>Mommoo All Rights Reserved</div>
</div>
