<mommoo-shadow-box id="frame-wrapper">
  <iframe *ngIf="isExistYoutube()"
          [src]="youtubeSrc"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          id="youtube-iframe"></iframe>
</mommoo-shadow-box>
