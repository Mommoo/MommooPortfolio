<banner [title]="bannerTitle" [descriptions]="bannerDescriptions"></banner>
<mommoo-masonry-layout *ngIf="projectCardList"
                       [style.padding]="'0'"
                       [maxColumnNum]="masonryColumnLength">
  <mommoo-masonry-tile *ngFor="let projectCard of projectCardList"
                       [colSpan]="projectCard.columnSpan"
                       (click)="onCardClickListener(projectCard.title)"
                       [style.cursor]="'pointer'">
    <mommoo-card [cardWidth]="'fit'" [cardHeight]="'wrap'">
      <mommoo-card-viewport>
        <mommoo-card-title class="side-padding card-title">{{projectCard.title}}</mommoo-card-title>
        <mommoo-card-image [imagePath]="projectCard.previewImage" [animate]="true"></mommoo-card-image>
        <mommoo-card-contents class="side-padding card-contents" [innerHTML]="projectCard.description">
        </mommoo-card-contents>
        <mommoo-card-hashtag class="side-padding">
          <mommoo-card-hashtag-contents *ngFor="let skill of projectCard.skills">
            {{skill}}
          </mommoo-card-hashtag-contents>
        </mommoo-card-hashtag>
        <mommoo-card-action>
          <mommoo-card-action-button>Read More</mommoo-card-action-button>
        </mommoo-card-action>
      </mommoo-card-viewport>
    </mommoo-card>
  </mommoo-masonry-tile>
</mommoo-masonry-layout>
